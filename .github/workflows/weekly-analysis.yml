name: Weekly Traiding Analysis

on:
  schedule:
    # Ogni venerd√¨ alle 07:00 UTC (~08:00 Italia in inverno)
    - cron: "0 7 * * 5"
  workflow_dispatch:

# Necessario per permettere al workflow di fare git push
permissions:
  contents: write

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Serve lo storico completo per poter fare pull --rebase
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly analysis
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBAPP_URL: "https://maxbertolo.github.io/traiding-telegram-miniapp/"
        run: |
          python -m src.main

      - name: Commit updated data & reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Aggiunge solo data/ e docs/
          git add data/ docs/

          # Se non ci sono cambiamenti, esce senza errore
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Weekly update"

          # Allinea il branch locale con il remoto prima del push
          git pull --rebase origin main || echo "Nothing to rebase"

          git push origin main
