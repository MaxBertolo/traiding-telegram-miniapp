name: Weekly Traiding Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 5"  # venerd√¨ 08:00 italian time

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # NECESSARIO per fare push!

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run weekly analysis
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        WEBAPP_URL: ${{ secrets.WEBAPP_URL }}
      run: |
        python -m src.main

    - name: Commit updated data & reports
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        git add docs/*.html
        git add data/portfolio_state.json || true
        
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Weekly update"
          git push
        fi
