name: Weekly Traiding Analysis

on:
  schedule:
    # Ogni venerd√¨ alle 07:00 UTC (~08:00 Italia in inverno)
    - cron: "0 7 * * 5"
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly analysis
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBAPP_URL: "https://maxbertolo.github.io/traiding-telegram-miniapp/"
        run: |
          python -m src.main

      # NOTA:
      # Abbiamo tolto lo step di commit & push per evitare errori di conflitto.
      # I report vengono generati e inviati via Telegram,
      # ma se vuoi salvarli nel repo dovrai fare commit/push dal tuo Mac.

