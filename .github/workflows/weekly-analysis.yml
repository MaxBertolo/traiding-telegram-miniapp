name: Weekly Traiding Analysis

on:
  schedule:
    - cron: "0 7 * * 5"   # 07:00 UTC, ogni venerd√¨
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly analysis
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBAPP_URL: "https://<TUO_USER>.github.io/traiding-telegram-miniapp/"
        run: |
          python -m src.main

      - name: Commit updated data & reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ docs/
          git commit -m "Weekly update" || echo "Nothing to commit"
          git push
